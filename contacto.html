<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZybraGraf-Contacto</title>

    <script src="https://kit.fontawesome.com/72bf820c36.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <i class="fa-brands fa-whatsapp"><a class="nav-link active" aria-current="page"
                            href="https://wa.me/+5493884399556" target="_blank"></a></i>
                </li>
                <li class="nav-item">
                    <i class="fa-brands fa-instagram"><a class="nav-link active" aria-current="page"
                            href="https://www.instagram.com/zybragraf/"></a></i>
                </li>
                <li class="nav-item">
                    <i class="fa-regular fa-envelope"><a class="nav-link active" aria-current="page"
                            href="mailto:zybragraf@gmail.com"></a></i>
                </li>
                <li class="nav-item">
                    <i class="fa-brands fa-github"><a class="nav-link active" aria-current="page"
                            href="https://github.com/SofiaValentinaFernandez"></a></i>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Iniciar Sesión</a>
                </li>

            </ul>
        </nav>
    </header>



    <main>
        <div class="aside">
            <aside>
                <div class="conteiner">
                    <div class="zybra-profile"><img src="media/zybra pink & yellow.png" alt=""></div>
                </div>
                <div class="h1-zybra">
                    <h1>ZYBRAGRAF</h1>
                </div>
                <div class="by">
                    <h2>By Sofía Fernández</h2>
                </div>
                <br><br>
                <div class="atajo-categorias">
                    <ul>
                        <button><a href="#">Sobre Zybra</a></button>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Diseño Web
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Posts</a></li>
                                <li><a class="dropdown-item" href="#">Portfolio</a></li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Diseño Gráfico
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Posts</a></li>
                                <li><a class="dropdown-item" href="#">Portfolio</a></li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Marketing Digital
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Posts</a></li>
                                <li><a class="dropdown-item" href="#">Portfolio</a></li>
                            </ul>
                        </div>
                        <button><a href="#">Contacto</a></button>
                    </ul>
                </div>
            </aside>
        </div>

        <div class="principal-posts">
            <form class="row g-3">
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Nombre:</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Sofia" required>
                </div>
                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Apellido:</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Fernandez" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Correo electrónico:</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="zybragraf@gmail.com" required>
                </div>
                <div class="col-12">
                    <label for="inputCity" class="form-label">Celular:</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="+54 555-555-555" required>
                </div>
                
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Suscribirme al newsletter
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <textarea name="comments" id="" cols="30" rows="10" placeholder="Escibe aquí tus dudas o consultas."></textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

            </form>
        </div>

        <div class="ads">
            <div class="frase">
                <p>"Existen tres posibles respuestas ante un diseño: 'sí', 'no' y '¡wow! '. Hay que aspirar a wow"</p>
                <h3> - Milton Glaser</h3>
                <hr>
                <img src="media/publicidad-2.jpg" alt="Anuncios">
                <hr>
                <img src="media/publicidad-2.jpg" alt="Anuncios">
            </div>

        </div>
</body>

</html>
